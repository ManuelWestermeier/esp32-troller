<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Keyboard Remote</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        text-align: center;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #007aff;
      }
      input[type="text"] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        font-size: 1.1em;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      button {
        padding: 12px 20px;
        margin: 5px;
        font-size: 1em;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        color: #fff;
        background-color: #007aff;
        transition: background 0.3s;
      }
      button:hover {
        background-color: #0051a8;
      }
      .shortcut-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1>Apple Keyboard Remote</h1>

    <input
      type="text"
      id="textInput"
      placeholder="Type text, URL, or command"
    />
    <button onclick="sendText()">Send Text</button>

    <h2>Shortcuts</h2>
    <div class="shortcut-buttons">
      <button onclick="sendShortcut('openSafari')">Open Safari</button>
      <button onclick="sendShortcut('switchTab')">Next Tab</button>
      <button onclick="sendShortcut('closeApp')">Close App</button>
      <button onclick="sendShortcut('minimize')">Home / Minimize</button>
    </div>

    <h2>Quick Actions</h2>
    <div class="shortcut-buttons">
      <button onclick="sendShortcut('copy')">Copy</button>
      <button onclick="sendShortcut('paste')">Paste</button>
      <button onclick="sendShortcut('undo')">Undo</button>
      <button onclick="sendShortcut('redo')">Redo</button>
    </div>

    <script>
      function sendText() {
        const data = document.getElementById("textInput").value;
        fetch("/sendText", {
          method: "POST",
          body: new URLSearchParams({ data }),
        });
        document.getElementById("textInput").value = "";
      }

      function sendShortcut(action) {
        fetch("/shortcut", {
          method: "POST",
          body: new URLSearchParams({ action }),
        });
      }
    </script>
  </body>
</html>
